<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact</title>
</head>

<body>
    <!-- Defines the heading and nav bar -->
    <header>
        <div class="header">
            <div class="header-wrapper">
                <div class="masthead">
                    <h1>Jill Veltrie</h1>
                </div>
                <div class="wrapper">
                    <nav>
                        <li><a href="index.html">About</a></li>
                        <li><a href="portfolio.html">Portfolio</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </nav>
                </div>
            </div>
        </div>
        <!-- Header closed -->
    </header>

    <main>
        <div class="main-section">
            <div class="main-wrapper">
                <div class="main-section-header">
                    <h2>
                        Contact
                    </h2>
                    <hr>
                </div>

                <section class="contact-form">
                    <form>
                        <label for="name">Name</label><br>
                        <input type="text" name="name" id="name" placeholder="Jim Sims"><br>

                        <label for="email">Email</label><br>
                        <input type="text" name="email" id="email" placeholder="JimSims2019@hotmail.com"><br>

                        <label for="message">Message</label><br>
                        <input type="text" name="message" id="message" placeholder="Just want to say Hello"><br>

                        <input type="submit" value="Submit">
                    </form>
                </section>
            </div>
        </div>
        <div class="push"></div>
    </main>
</body>

</html>
